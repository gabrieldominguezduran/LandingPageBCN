<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BCN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>

<body>
    <div class="temp"></div>
    <div class="first-block"></div>
    <div class="second-block"></div>
    <div class="loader">
        <ul>
            <li>B</li>
            <li>A</li>
            <li>R</li>
            <li>C</li>
            <li>E</li>
            <li>L</li>
            <li>O</li>
            <li>N</li>
            <li>A</li>
        </ul>
    </div>
    <div class="third-block"></div>
    <div class="menu">
        <ion-icon name="menu"></ion-icon>
    </div>
    <div class="logo">
        <span>Explore</span>
    </div>


    <div class="content">
        <div class="heading">
            <span>BARCELONA</span>
        </div>

        <div class="desc">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque enim repellendus nemo harum ut fuga,
                sint.</p>
        </div>

    </div>
    <div class="img">
        <img src="./img/bcn7.jpg" alt="BCN">
    </div>



    <div class="media">
        <ul>
            <li>
                <ion-icon name="logo-facebook"></ion-icon>
            </li>
            <li>
                <ion-icon name="logo-instagram"></ion-icon>
            </li>
            <li>
                <ion-icon name="logo-twitter"></ion-icon>
            </li>
        </ul>
    </div>
    <div class="watch">
        <ion-icon name="play"></ion-icon>
    </div>

    <script>
        TweenMax.from(".logo", 1.6, {
            delay: 6.4,
            opacity: 0,
            y: 30,
            ease: Expo.easeInOut
        });

        TweenMax.from(".menu", 1.6, {
            delay: 6.5,
            opacity: 0,
            y: 30,
            ease: Expo.easeInOut
        });

        TweenMax.from(".heading", 1.6, {
            delay: 6.6,
            opacity: 0,
            y: 30,
            ease: Expo.easeInOut
        });

        TweenMax.from(".desc", 1.6, {
            delay: 6.7,
            opacity: 0,
            y: 30,
            ease: Expo.easeInOut
        });

        TweenMax.from(".watch", 1.6, {
            delay: 6.9,
            opacity: 0,
            y: 30,
            rotation: 90,
            ease: Expo.easeInOut
        });

        TweenMax.staggerFrom(".media ul li", 2, {
            delay: 7,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
        }, 0.2);
    </script>

</body>

</html>
